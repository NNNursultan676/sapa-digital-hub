# SonarQube Project Configuration
sonar.projectKey=sapatechmain
sonar.projectName=Sapa Digital Hub
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions - файлы и папки, которые нужно исключить из анализа
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/vite.config.ts,**/tailwind.config.*,**/postcss.config.*,**/*.d.ts

# Test exclusions
sonar.test.exclusions=**/__tests__/**,**/__mocks__/**,**/*.test.*,**/*.spec.*

# Language
sonar.language=ts

# TypeScript/JavaScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/vite.config.ts,**/tailwind.config.*,**/postcss.config.*,**/*.d.ts,**/src/main.tsx
